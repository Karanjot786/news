{% extends 'base.html'%}

{% block body %}
<table class="table table-condensed">
    <thead>
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Date</th>
        <th>InverseRate</th>
    </tr>
    </thead>
    <tbody>
    {% for data in datas %}
        <tr>
            <td>{{data['code']}}</td>
            <td>{{data['name']}}</td>
            <td>{{data['date']}}</td>
            <td>{{data['inverseRate']}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
